<script type="text/javascript">
        var canvas0 = new fabric.StaticCanvas('layer-0', {
            backgroundColor: 'rgb(0,0,0)'
        });
        var canvas1 = new fabric.StaticCanvas('layer-1', {

        });
        var canvas2 = new fabric.StaticCanvas('layer-2', {
        });

        board = new Speroteck.Game({
            'canvases': [canvas0, canvas1, canvas2],
            'levelUrl': 'http://127.0.0.1:8124/',//here has to be an url to your local web-server
            'dynamicCanvas': canvas1,//here has to be an url to your local web-server
            'level': 0
        });
